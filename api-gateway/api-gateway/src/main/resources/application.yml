server:
  port: 8095
  netty:
    max-initial-line-length: 16384  # ← مهم جداً لـ Netty!

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 60000
        response-timeout: 120s
        max-header-size: 131072  # ← زيد هنا أيضاً
      routes:
        - id: jenkins-logs
          uri: lb://JENKINS-LOG-COLLECTOR  # ← استعمل Eureka service name
          predicates:
            - Path=/api/jenkins-logs/**
          filters:
            - RemoveRequestHeader=Forwarded  # ← احذف الـ headers المكررة
            - RemoveRequestHeader=X-Forwarded-For
            - RemoveRequestHeader=X-Forwarded-Proto
            - RemoveRequestHeader=X-Forwarded-Port
            - RemoveRequestHeader=X-Forwarded-Host

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG